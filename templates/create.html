{{ define "create" }}

{{ template "header" }}

<main class="px-3">
    <h1>Form to create a post</h1>
    <form action="/save_article" method="post">

        <input type="text" name="title" id="title" class="form-control" placeholder="Name a title">
        <textarea name="anons" id="anons" class="form-control" placeholder="Write an anons text"></textarea>
        <textarea name="full_text" id="full_text" class="form-control" placeholder="Text of article"></textarea>
        <button class="btn btn-warning">Submit</button>
    </form>
</main>

{{ template "footer" }}

{{ end }}
